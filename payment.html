<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Information</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #eef2f3, #8e9eab);
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 90%;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 2px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 15px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #218838;
    }

    .bank-options {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
    }

    .bank-options img {
      height: 50px;
      object-fit: contain;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Payment Information</h1>

    <div class="bank-options">
      <img src="https://seeklogo.com/images/Z/zenith-bank-plc-logo-4B1D5B8B1B-seeklogo.com.png" alt="Zenith Bank Logo">
      <img src="https://seeklogo.com/images/F/first-bank-nigeria-logo-00FC06CFE6-seeklogo.com.png" alt="First Bank Logo">
      <img src="https://seeklogo.com/images/U/uba-logo-2B1D547DE2-seeklogo.com.png" alt="UBA Bank Logo">
    </div>

    <form onsubmit="event.preventDefault(); window.location.href='success.html';">
      <label for="accName">Account Name</label>
      <input type="text" id="accName" name="accName" placeholder="Enter account name" required>

      <label for="accNumber">Account Number</label>
      <input type="text" id="accNumber" name="accNumber" placeholder="Enter account number" required>

      <label for="bank">Select Bank</label>
      <select id="bank" name="bank" required>
        <option value="">-- Choose a bank --</option>
        <option value="zenith">Zenith Bank</option>
        <option value="first">First Bank</option>
        <option value="uba">UBA</option>
      </select>

      <button type="submit">Submit</button>
    </form>
  </div>

</body>
</html>
