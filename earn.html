<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Puzzle Game Challenge</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #eef2f3, #8e9eab);
      margin: 0;
      padding: 0;
      text-align: center;
      color: #333;
    }

    header {
      background: #6a11cb;
      background: linear-gradient(90deg, #2575fc, #6a11cb);
      color: white;
      padding: 20px;
    }

    h1 { margin: 0 0 10px; font-size: 24px; }
    #timer { font-size: 20px; font-weight: bold; }

    .container {
      max-width: 900px;
      margin: 20px auto;
      padding: 15px;
    }

    .screen { display: none; }
    .active { display: block; }

    .intro { padding: 30px; }
    .intro h2 { font-size: 22px; margin-bottom: 15px; }

    .puzzle {
      background: white;
      border-radius: 12px;
      padding: 15px;
      margin: 15px 0;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .puzzle img {
      max-width: 100%;
      border-radius: 10px;
    }

    .puzzle input {
      width: 90%;
      padding: 10px;
      margin-top: 10px;
      border: 2px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      outline: none;
    }

    .puzzle input.correct {
      border-color: green;
      background: #eaffea;
    }

    .puzzle input.incorrect {
      border-color: red;
      background: #ffeaea;
    }

    button {
      background: #28a745;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.3s;
    }
    button:hover { background: #218838; }

    #result {
      font-size: 20px;
      margin-top: 20px;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      h1 { font-size: 20px; }
      #timer { font-size: 18px; }
      .puzzle input { width: 100%; }
      .desktop-view { display: none; }
      .mobile-view { display: block; }
    }

    @media (min-width: 769px) {
      .desktop-view { display: block; }
      .mobile-view { display: none; }
    }
  </style>
</head>
<body>

<header>
  <h1>üéâ Puzzle Game Challenge üéâ</h1>
  <div id="timer">Game starting...</div>
</header>

<div class="container">

  <!-- Intro Screen -->
  <div id="introScreen" class="screen active intro">
    <h2>Welcome Challenger üëã</h2>
    <p>
      This is not just a game ‚Äî it‚Äôs a test of your mind!  
      Solve <b>10 hidden puzzles</b> correctly and claim your reward.  
    </p>
    <p>
      üí∞ Rewards:  
      <br>10/10 ‚Üí $50  
      <br>6‚Äì9 ‚Üí $10  
      <br>1‚Äì3 ‚Üí $2  
    </p>
    <button onclick="startGame()">Proceed ‚ñ∂</button>
  </div>

  <!-- Desktop: All puzzles at once -->
  <div id="desktopGame" class="screen desktop-view">
    <div id="puzzlesDesktop"></div>
    <button onclick="checkAnswers()">Submit Answers</button>
    <div id="result"></div>
  </div>

  <!-- Mobile: One puzzle at a time -->
  <div id="mobileGame" class="screen mobile-view">
    <div id="puzzleContainer"></div>
    <button id="nextBtn" onclick="nextPuzzle()">Next ‚ñ∂</button>
    <div id="result"></div>
  </div>
</div>

<script>
  // ---------------- TIMER ----------------
  let time = 300; // 5 minutes
  let timerInterval;
  const timerElement = document.getElementById("timer");

  function startCountdown() {
    timerInterval = setInterval(() => {
      let minutes = Math.floor(time / 60);
      let seconds = time % 60;
      timerElement.innerHTML = `‚è≥ ${minutes}:${seconds.toString().padStart(2,'0')}`;
      time--;

      if (time < 0) {
        clearInterval(timerInterval);
        timerElement.innerHTML = "‚è∞ Time is up!";
        checkAnswers(); // auto-submit when time runs out
      }
    }, 1000);
  }

  // ---------------- PUZZLES ----------------
  const puzzles = [
    {img:"feem_924CF_IMG_1202_edited.jpg", answer:"content"},
    {img:"feem_924CF_IMG_1206_edited.jpg", answer:"capability"},
    {img:"feem_924CF_IMG_1207_edited.jpg", answer:"power bank"},
    {img:"feem_924CF_IMG_1208_edited.jpg", answer:"fantasy"},
    {img:"feem_924CF_IMG_1236_edited.jpg", answer:"travel over sea"},
    {img:"feem_924CF_IMG_1237_edited.jpg", answer:"try to understand"},
    {img:"feem_924CF_IMG_1241_edited.jpg", answer:"ready to go"},
    {img:"feem_924CF_IMG_1201_edited.jpg", answer:"water mark"},
    {img:"feem_924CF_IMG_1243_edited.jpg", answer:"side hustle"},
    {img:"feem_924CF_IMG_1238_edited.jpg", answer:"forget it"}
  ];

  // ---------------- INTRO TO GAME ----------------
  function startGame() {
    document.getElementById("introScreen").classList.remove("active");

    if (window.innerWidth > 768) {
      document.getElementById("desktopGame").classList.add("active");
      loadDesktopPuzzles();
    } else {
      document.getElementById("mobileGame").classList.add("active");
      loadMobilePuzzle(0);
    }
    startCountdown();
  }

  // ---------------- DESKTOP ----------------
  function loadDesktopPuzzles() {
    const container = document.getElementById("puzzlesDesktop");
    container.innerHTML = "";
    puzzles.forEach((p, i) => {
      container.innerHTML += `
        <div class="puzzle">
          <h3>Puzzle ${i+1}</h3>
          <img src="${p.img}" alt="Puzzle ${i+1}">
          <input type="text" placeholder="Enter your answer" data-answer="${p.answer}" onblur="checkImmediate(this)">
        </div>`;
    });
  }

  // ---------------- MOBILE ----------------
  let currentPuzzle = 0;
  function loadMobilePuzzle(i) {
    const container = document.getElementById("puzzleContainer");
    container.innerHTML = `
      <div class="puzzle">
        <h3>Puzzle ${i+1}</h3>
        <img src="${puzzles[i].img}" alt="Puzzle ${i+1}">
        <input type="text" placeholder="Enter your answer" 
          data-answer="${puzzles[i].answer}" onblur="checkImmediate(this)">
      </div>`;
  }

  function nextPuzzle() {
    const input = document.querySelector('#puzzleContainer input');
    puzzles[currentPuzzle].userAnswer = input.value.trim();

    if (currentPuzzle < puzzles.length - 1) {
      currentPuzzle++;
      loadMobilePuzzle(currentPuzzle);
    } else {
      checkAnswers();
      document.getElementById("nextBtn").style.display = "none";
    }
  }

  // ---------------- INSTANT CHECK ----------------
  function checkImmediate(input) {
    const correctAnswer = input.dataset.answer.toLowerCase().trim();
    const userAnswer = input.value.toLowerCase().trim();
    if (!userAnswer) return;
    if (userAnswer === correctAnswer) {
      input.classList.add("correct");
      input.classList.remove("incorrect");
    } else {
      input.classList.add("incorrect");
      input.classList.remove("correct");
    }
  }

  // ---------------- FINAL CHECK ----------------
  function checkAnswers() {
    clearInterval(timerInterval);
    let score = 0;

    // Desktop
    const inputs = document.querySelectorAll('#puzzlesDesktop input');
    inputs.forEach((input, i) => {
      if (input.value.toLowerCase().trim() === input.dataset.answer.toLowerCase().trim()) {
        score++;
      }
    });

    // Mobile
    if (window.innerWidth <= 768) {
      puzzles.forEach(p => {
        if (p.userAnswer && p.userAnswer.toLowerCase() === p.answer.toLowerCase()) {
          score++;
        }
      });
    }

    let reward = "";
    if (score === 10) reward = "$50 üèÜ";
    else if (score >= 6) reward = "$10 üéâ";
    else if (score >= 1) reward = "$2 üí∞";
    else reward = "No reward üò¢";

    document.getElementById("result").innerHTML = 
      `You got <b>${score}/10</b> correct.<br>Your reward: <b>${reward}</b><br><br>
      <a href="https://mobilerewards.link/unlock/sXxG" target="_blank">
        <button>üéÅ Get Your Award</button>
      </a>`;
  }
</script>

</body>
</html>
