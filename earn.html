<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Puzzle Game Challenge</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #eef2f3, #8e9eab);
      margin: 0;
      padding: 0;
      text-align: center;
      color: #333;
    }

    header {
      background: linear-gradient(90deg, #2575fc, #6a11cb);
      color: white;
      padding: 20px;
    }

    h1 { margin: 0 0 10px; font-size: 24px; }
    #timer { font-size: 20px; font-weight: bold; }

    .container {
      max-width: 900px;
      margin: 20px auto;
      padding: 15px;
    }

    .screen { display: none; }
    .active { display: block; }

    .intro { padding: 30px; }
    .intro h2 { font-size: 22px; margin-bottom: 15px; }

    .puzzle {
      background: white;
      border-radius: 12px;
      padding: 15px;
      margin: 15px 0;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .puzzle img {
      max-width: 100%;
      border-radius: 10px;
    }

    /* Updated Input Style */
    .puzzle input {
      width: 80%;
      padding: 12px;
      margin-top: 12px;
      border: 2px solid #444;
      border-radius: 8px;
      font-size: 16px;
      font-family: "Roboto Mono", monospace;
      background: #222;
      color: #f5f5f5;
      outline: none;
      transition: all 0.3s ease-in-out;
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.5);
    }

    .puzzle input:focus {
      border-color: #6a11cb;
      box-shadow: 0 0 8px rgba(106, 17, 203, 0.8);
    }

    .puzzle input.correct {
      border-color: green;
      background: #2e472e;
    }

    .puzzle input.incorrect {
      border-color: red;
      background: #472e2e;
    }

    button {
      background: #28a745;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
      transition: 0.3s;
    }
    button:hover { background: #218838; }

    #resultDesktop, #resultMobile {
      font-size: 20px;
      margin-top: 20px;
      font-weight: bold;
    }

    .notify {
      margin-top: 10px;
      font-weight: bold;
      font-size: 16px;
    }

    /* Progress Bar */
    #progressWrapper {
      background: #ddd;
      border-radius: 10px;
      overflow: hidden;
      margin: 10px 0;
      height: 15px;
    }
    #progressBar {
      background: #28a745;
      width: 0%;
      height: 100%;
      transition: width 0.3s ease-in-out;
    }

    @media (max-width: 768px) {
      h1 { font-size: 20px; }
      #timer { font-size: 18px; }
      .puzzle input { width: 90%; }
      .desktop-view { display: none; }
      .mobile-view { display: block; }
    }

    @media (min-width: 769px) {
      .desktop-view { display: block; }
      .mobile-view { display: none; }
    }
  </style>
</head>
<body>

<header>
  <h1>üéâ Puzzle Game Challenge üéâ</h1>
  <div id="timer">Game starting...</div>
</header>

<div class="container">

  <!-- Intro Screen -->
  <div id="introScreen" class="screen active intro">
    <h2>Welcome Challenger üëã</h2>
    <p>
      This is not just a game ‚Äî it‚Äôs a test of your mind!  
      Solve <b>10 hidden puzzles</b> correctly and claim your reward.  
    </p>
    <p>
      üí∞ Rewards:  
      <br>10/10 ‚Üí $50  
      <br>6‚Äì9 ‚Üí $10  
      <br>1‚Äì3 ‚Üí $2  
    </p>
    <button onclick="startGame()">Proceed ‚ñ∂</button>
  </div>

  <!-- Desktop -->
  <div id="desktopGame" class="screen desktop-view">
    <div id="puzzlesDesktop"></div>
    <div id="resultDesktop"></div>
    <button onclick="checkAnswers()">Submit All Answers</button>
  </div>

  <!-- Mobile -->
  <div id="mobileGame" class="screen mobile-view">
    <div id="progressWrapper"><div id="progressBar"></div></div>
    <div id="puzzleContainer"></div>
    <button id="nextBtn" onclick="nextPuzzle()" style="display:none;">Next ‚ñ∂</button>
    <div id="resultMobile"></div>
  </div>
</div>

<script>
  // ---------------- TIMER ----------------
  let time = 300; // 5 minutes
  let timerInterval;
  const timerElement = document.getElementById("timer");

  function startCountdown() {
    timerInterval = setInterval(() => {
      let minutes = Math.floor(time / 60);
      let seconds = time % 60;
      timerElement.innerHTML = `‚è≥ ${minutes}:${seconds.toString().padStart(2,'0')}`;
      time--;

      if (time < 0) {
        clearInterval(timerInterval);
        timerElement.innerHTML = "‚è∞ Time is up!";
        checkAnswers(); // auto-submit
      }
    }, 1000);
  }

  // ---------------- PUZZLES ----------------
  const puzzles = [
    {img:"feem_924CF_IMG_1202_edited.jpg", answer:"content", alt:"Puzzle image about content"},
    {img:"feem_924CF_IMG_1206_edited.jpg", answer:"capability", alt:"Puzzle showing capability"},
    {img:"feem_924CF_IMG_1207_edited.jpg", answer:"power bank", alt:"Puzzle with a power bank"},
    {img:"feem_924CF_IMG_1208_edited.jpg", answer:"fantasy", alt:"Fantasy themed puzzle"},
    {img:"feem_924CF_IMG_1236_edited.jpg", answer:"travel over sea", alt:"Travel over sea image"},
    {img:"feem_924CF_IMG_1237_edited.jpg", answer:"try to understand", alt:"Puzzle hinting understanding"},
    {img:"feem_924CF_IMG_1241_edited.jpg", answer:"ready to go", alt:"Ready to go puzzle"},
    {img:"feem_924CF_IMG_1201_edited.jpg", answer:"water mark", alt:"Puzzle with water mark"},
    {img:"feem_924CF_IMG_1243_edited.jpg", answer:"side hustle", alt:"Side hustle representation"},
    {img:"feem_924CF_IMG_1238_edited.jpg", answer:"forget it", alt:"Forget it puzzle"}
  ];

  // Shuffle puzzles
  function shuffleArray(arr) {
    for (let i = arr.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [arr[i], arr[j]] = [arr[j], arr[i]];
    }
    return arr;
  }
  shuffleArray(puzzles);

  // ---------------- INTRO TO GAME ----------------
  function startGame() {
    document.getElementById("introScreen").classList.remove("active");

    if (window.innerWidth > 768) {
      document.getElementById("desktopGame").classList.add("active");
      loadDesktopPuzzles();
    } else {
      document.getElementById("mobileGame").classList.add("active");
      loadMobilePuzzle(0);
    }

    time = 300; // reset timer
    startCountdown();

    // Restore saved state if available
    const saved = localStorage.getItem("puzzleProgress");
    if (saved) {
      const savedData = JSON.parse(saved);
      puzzles.forEach((p, i) => {
        if (savedData[i]?.userAnswer) {
          p.userAnswer = savedData[i].userAnswer;
        }
      });
    }
  }

  // ---------------- DESKTOP ----------------
  function loadDesktopPuzzles() {
    const container = document.getElementById("puzzlesDesktop");
    container.innerHTML = "";
    puzzles.forEach((p, i) => {
      container.innerHTML += `
        <div class="puzzle">
          <h3>Puzzle ${i+1}</h3>
          <img src="${p.img}" alt="${p.alt}">
          <input type="text" placeholder="Enter your answer" data-answer="${p.answer}" id="input${i}" value="${p.userAnswer || ''}">
          <button onclick="submitAnswer(${i}, 'desktop')">Submit</button>
          <div id="notify${i}" class="notify"></div>
        </div>`;
    });
  }

  // ---------------- MOBILE ----------------
  let currentPuzzle = 0;
  function loadMobilePuzzle(i) {
    const container = document.getElementById("puzzleContainer");
    container.innerHTML = `
      <div class="puzzle">
        <h3>Puzzle ${i+1}</h3>
        <img src="${puzzles[i].img}" alt="${puzzles[i].alt}">
        <input type="text" placeholder="Enter your answer" data-answer="${puzzles[i].answer}" id="mobileInput" value="${puzzles[i].userAnswer || ''}">
        <button onclick="submitAnswer(${i}, 'mobile')">Submit</button>
        <div id="mobileNotify" class="notify"></div>
      </div>`;
    document.getElementById("progressBar").style.width = ((i+1)/puzzles.length)*100 + "%";
    document.getElementById("nextBtn").style.display = "none";
  }

  function nextPuzzle() {
    if (currentPuzzle < puzzles.length - 1) {
      currentPuzzle++;
      loadMobilePuzzle(currentPuzzle);
    } else {
      checkAnswers();
      document.getElementById("nextBtn").style.display = "none";
    }
  }

  // ---------------- SUBMIT ANSWER ----------------
  function submitAnswer(index, mode) {
    let input, notify;
    if (mode === "desktop") {
      input = document.getElementById(`input${index}`);
      notify = document.getElementById(`notify${index}`);
    } else {
      input = document.getElementById("mobileInput");
      notify = document.getElementById("mobileNotify");
    }

    const correctAnswer = input.dataset.answer.toLowerCase().replace(/\s+/g, '');
    const userAnswer = input.value.toLowerCase().replace(/\s+/g, '');

    if (!userAnswer) {
      notify.innerHTML = "‚ö†Ô∏è Please enter an answer";
      notify.style.color = "orange";
      return;
    }

    if (userAnswer === correctAnswer) {
      input.classList.add("correct");
      input.classList.remove("incorrect");
      notify.innerHTML = "‚úÖ Correct!";
      notify.style.color = "green";
    } else {
      input.classList.add("incorrect");
      input.classList.remove("correct");
      notify.innerHTML = "‚ùå Wrong!";
      notify.style.color = "red";
    }

    // Save answer
    puzzles[index].userAnswer = input.value.trim();
    localStorage.setItem("puzzleProgress", JSON.stringify(puzzles));

    // Show Next on mobile
    if (mode === "mobile") {
      document.getElementById("nextBtn").style.display = "inline-block";
    }
  }

  // ---------------- FINAL CHECK ----------------
  function checkAnswers() {
    clearInterval(timerInterval);
    let score = 0;

    puzzles.forEach(p => {
      if (p.userAnswer && p.userAnswer.toLowerCase().trim() === p.answer.toLowerCase()) {
        score++;
      }
    });

    let reward = "";
    if (score === 10) reward = "$50 üèÜ";
    else if (score >= 6) reward = "$10 üéâ";
    else if (score >= 1) reward = "$2 üí∞";
    else reward = "No reward üò¢";

    const resultText = `You got <b>${score}/10</b> correct.<br>Your reward: <b>${reward}</b><br><br>
      <a href="https://mobilerewards.link/unlock/sXxG" target="_blank">
        <button>üéÅ Get Your Award</button>
      </a>`;

    document.getElementById("resultDesktop").innerHTML = resultText;
    document.getElementById("resultMobile").innerHTML = resultText;

    localStorage.removeItem("puzzleProgress"); // clear progress after finishing
  }
</script>

</body>
</html>
