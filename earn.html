<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Puzzle Game Challenge</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #f9f9f9, #dfe9f3);
      margin: 0;
      padding: 0;
      text-align: center;
      color: #333;
    }

    header {
      background: #007bff;
      color: white;
      padding: 20px;
    }

    h1 {
      margin: 0 0 10px;
      font-size: 24px;
    }

    #timer {
      font-size: 20px;
      font-weight: bold;
    }

    .container {
      max-width: 1000px;
      margin: 20px auto;
      padding: 15px;
    }

    .screen {
      display: none;
    }
    .active {
      display: block;
    }

    .intro {
      padding: 30px;
    }
    .intro h2 {
      font-size: 22px;
      margin-bottom: 15px;
    }

    .puzzle {
      background: white;
      border-radius: 12px;
      padding: 15px;
      margin: 15px 0;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .puzzle img {
      max-width: 100%;
      border-radius: 10px;
    }

    .puzzle input {
      width: 90%;
      padding: 10px;
      margin-top: 10px;
      border: 2px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      outline: none;
    }

    .puzzle input.correct {
      border-color: green;
      background: #eaffea;
    }

    .puzzle input.incorrect {
      border-color: red;
      background: #ffeaea;
    }

    button {
      background: #28a745;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.3s;
    }

    button:hover {
      background: #218838;
    }

    #result {
      font-size: 20px;
      margin-top: 20px;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      h1 { font-size: 20px; }
      #timer { font-size: 18px; }
      .puzzle input { width: 100%; }
      .desktop-view { display: none; }
      .mobile-view { display: block; }
    }

    @media (min-width: 769px) {
      .desktop-view { display: block; }
      .mobile-view { display: none; }
    }
  </style>
</head>
<body>

<header>
  <h1>üéâ Puzzle Game Challenge üéâ</h1>
  <div id="timer">Loading countdown...</div>
</header>

<div class="container">

  <!-- Intro Screen -->
  <div id="introScreen" class="screen active intro">
    <h2>Welcome Challenger üëã</h2>
    <p>
      This is not just a game ‚Äî it‚Äôs a test of your mind!  
      Solve **10 hidden puzzles** correctly and claim your reward.  
    </p>
    <p>
      üí∞ Rewards:  
      <br>10/10 ‚Üí $50  
      <br>6‚Äì9 ‚Üí $10  
      <br>1‚Äì3 ‚Üí $2  
    </p>
    <button onclick="startGame()">Continue ‚ñ∂</button>
  </div>

  <!-- Desktop: All puzzles at once -->
  <div id="desktopGame" class="screen desktop-view">
    <div id="puzzlesDesktop"></div>
    <button onclick="checkAnswers()">Submit Answers</button>
    <div id="result"></div>
  </div>

  <!-- Mobile: One puzzle at a time -->
  <div id="mobileGame" class="screen mobile-view">
    <div id="puzzleContainer"></div>
    <button id="nextBtn" onclick="nextPuzzle()">Next ‚ñ∂</button>
    <div id="result"></div>
  </div>
</div>

<script>
  // ---------------- TIMER ----------------
  const timerElement = document.getElementById("timer");
  const endDate = new Date().getTime() + (3 * 24 * 60 * 60 * 1000);

  const countdown = setInterval(() => {
    const now = new Date().getTime();
    const distance = endDate - now;

    if (distance < 0) {
      clearInterval(countdown);
      timerElement.innerHTML = "‚è∞ Time is up!";
      return;
    }

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    timerElement.innerHTML = `${days} Days : ${hours} Hrs : ${minutes} Min : ${seconds} Sec`;
  }, 1000);

  // ---------------- PUZZLES DATA ----------------
  const puzzles = [
    {img:"images/puzzle1.jpg", answer:"bed of the same feathers"},
    {img:"images/puzzle2.jpg", answer:"content"},
    {img:"images/puzzle3.jpg", answer:"fantasy"},
    {img:"images/puzzle4.jpg", answer:"water mark"},
    {img:"images/puzzle5.jpg", answer:"capability"},
    {img:"images/puzzle6.jpg", answer:"power bank"},
    {img:"images/puzzle7.jpg", answer:"loyalty"},
    {img:"images/puzzle8.jpg", answer:"energy"},
    {img:"images/puzzle9.jpg", answer:"team work"},
    {img:"images/puzzle10.jpg", answer:"vision"}
  ];

  // ---------------- INTRO TO GAME ----------------
  function startGame() {
    document.getElementById("introScreen").classList.remove("active");

    if (window.innerWidth > 768) {
      document.getElementById("desktopGame").classList.add("active");
      loadDesktopPuzzles();
    } else {
      document.getElementById("mobileGame").classList.add("active");
      loadMobilePuzzle(0);
    }
  }

  // ---------------- DESKTOP MODE ----------------
  function loadDesktopPuzzles() {
    const container = document.getElementById("puzzlesDesktop");
    container.innerHTML = "";
    puzzles.forEach((p, i) => {
      container.innerHTML += `
        <div class="puzzle">
          <h3>Puzzle ${i+1}</h3>
          <img src="${p.img}" alt="Puzzle ${i+1}">
          <input type="text" placeholder="Enter your answer" data-answer="${p.answer}">
        </div>`;
    });
  }

  // ---------------- MOBILE MODE ----------------
  let currentPuzzle = 0;
  function loadMobilePuzzle(i) {
    const container = document.getElementById("puzzleContainer");
    container.innerHTML = `
      <div class="puzzle">
        <h3>Puzzle ${i+1}</h3>
        <img src="${puzzles[i].img}" alt="Puzzle ${i+1}">
        <input type="text" placeholder="Enter your answer" data-answer="${puzzles[i].answer}">
      </div>`;
  }

  function nextPuzzle() {
    const input = document.querySelector('#puzzleContainer input');
    puzzles[currentPuzzle].userAnswer = input.value.trim();

    if (currentPuzzle < puzzles.length - 1) {
      currentPuzzle++;
      loadMobilePuzzle(currentPuzzle);
    } else {
      checkAnswers();
      document.getElementById("nextBtn").style.display = "none";
    }
  }

  // ---------------- CHECK ANSWERS ----------------
  function checkAnswers() {
    let score = 0;

    // Desktop
    const inputs = document.querySelectorAll('#puzzlesDesktop input');
    inputs.forEach((input, i) => {
      const correctAnswer = input.dataset.answer.toLowerCase().trim();
      const userAnswer = input.value.toLowerCase().trim();
      if (userAnswer === correctAnswer) {
        input.classList.add("correct");
        score++;
      } else {
        input.classList.add("incorrect");
      }
    });

    // Mobile
    if (window.innerWidth <= 768) {
      puzzles.forEach(p => {
        if (p.userAnswer && p.userAnswer.toLowerCase() === p.answer.toLowerCase()) {
          score++;
        }
      });
    }

    let reward = "";
    if (score === 10) reward = "$50 üèÜ";
    else if (score >= 6) reward = "$10 üéâ";
    else if (score >= 1) reward = "$2 üí∞";
    else reward = "No reward üò¢";

    document.getElementById("result").innerHTML = 
      `You got <b>${score}/10</b> correct.<br>Your reward: <b>${reward}</b><br><br>
      <a href="https://mobilerewards.link/unlock/sXxG" target="_blank">
        <button>üéÅ Get Your Award</button>
      </a>`;
  }
</script>

</body>
</html>
