<!DOCTYPE html>

    body {

    }
    button {
      background: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
      font-size: 16px;
    }
    button:hover {
      background: #45a049;
    }
    .result {
      text-align: center;
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
    .award {

    }
    .award a {

      padding: 12px 20px;

  <script>
    function checkAnswers() {
      let inputs = document.querySelectorAll("input");
      let score = 0;

      inputs.forEach(input => {
        let correct = input.dataset.answer.toLowerCase().trim();
        let user = input.value.toLowerCase().trim();
        if (user === correct) {
          score++;
        }
      });

      let result = document.getElementById("result");
      result.innerHTML = `You got ${score} out of 10 correct.`;

      let award = document.getElementById("award");
      let awardText = document.getElementById("award-text");

      if (score === 10) {
        awardText.innerHTML = "You won <b>$50</b>! ðŸŽ‰";
        award.style.display = "block";

        award.style.display = "block";
      } else if (score <= 3) {

        award.style.display = "block";
      } else {

    }
