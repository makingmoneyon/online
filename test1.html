<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Register</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
    }
    .container {
      background: rgba(0,0,0,0.75);
      padding: 30px 25px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0px 5px 20px rgba(0,0,0,0.4);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.6rem;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      background: #4CAF50;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #45a049;
    }
    .toggle {
      text-align: center;
      margin-top: 10px;
      cursor: pointer;
      color: #00c3ff;
      font-size: 0.9rem;
    }
    .google-btn {
      background: #db4437;
    }
    .google-btn:hover {
      background: #c1351d;
    }
    .hidden {
      display: none;
    }

    /* ðŸ“± Mobile Styling */
    @media (max-width: 600px) {
      .container {
        padding: 20px 15px;
      }
      h2 {
        font-size: 1.4rem;
      }
      button, input {
        font-size: 0.95rem;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Login Form -->
    <div id="login-form">
      <h2>Login</h2>
      <input type="email" id="login-email" placeholder="Email" required>
      <input type="password" id="login-password" placeholder="Password" required>
      <button onclick="login()">Login</button>
      <button class="google-btn" onclick="googleSignIn()">Login with Google</button>
      <div class="toggle" onclick="toggleForms()">Donâ€™t have an account? Sign up</div>
    </div>

    <!-- Register Form -->
    <div id="register-form" class="hidden">
      <h2>Register</h2>
      <input type="email" id="register-email" placeholder="Email" required>
      <input type="password" id="register-password" placeholder="Password" required>
      <button onclick="register()">Register</button>
      <button class="google-btn" onclick="googleSignIn()">Sign up with Google</button>
      <div class="toggle" onclick="toggleForms()">Already have an account? Login</div>
    </div>
  </div>

  <script>
    // Replace with your Supabase credentials
    const SUPABASE_URL = "YOUR_PROJECT_URL";
    const SUPABASE_ANON_KEY = "YOUR_ANON_KEY";
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Toggle forms
    function toggleForms() {
      document.getElementById("login-form").classList.toggle("hidden");
      document.getElementById("register-form").classList.toggle("hidden");
    }

    // Register new user
    async function register() {
      const email = document.getElementById("register-email").value;
      const password = document.getElementById("register-password").value;
      const { data, error } = await supabase.auth.signUp({ email, password });
      if (error) {
        alert(error.message);
      } else {
        alert("Registration successful! Please check your email.");
        toggleForms();
      }
    }

    // Login user
    async function login() {
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;
      const { data, error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) {
        alert(error.message);
      } else {
        alert("Login successful! User ID: " + data.user.id);
      }
    }

    // Google Sign-In
    async function googleSignIn() {
      const { data, error } = await supabase.auth.signInWithOAuth({
        provider: "google"
      });
      if (error) {
        alert(error.message);
      } else {
        console.log("Redirecting to Google login...");
      }
    }
  </script>
</body>
</html>
